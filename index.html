<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Memory Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Leckerli+One" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script defer type="text/javascript" src="bundle.js">
    </script>
</head>

<body>
    <div class="heading">
        <div class="jumbotron jumbotron-fluid">
            <h1 align="center">Memory Game</h1>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row mb-3">
            <div class="col-lg-8">
                <div class="gameBoard gridContainer">

                </div>
            </div>
            <div class="col-lg-4">
                <div class="row">
                    <div class="col">
                        <section class="score-panel">
                            <ul>
                                <li>Score: <span class="scoreValue">0</span> </li>
                                <li>Moves left: <span class="moves">0</span> move(s)</li>
                                <li><i class="fas fa-clock fa-2x"></i> <span class="timer"></span></li>
                            </ul>
                        </section>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col">
                        <section>
                            <table class="table table-dark rounded">
                                <thead class="thead-dark">
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Name</th>
                                        <th scope="col">Score</th>
                                    </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                        </section>
                    </div>
                </div>
            </div>
        </div>

        <div id="game-settings" class="game-window">
            <img class="select-level-image" src="./assets/select_a_level.png" alt="select a level">
            <br>
            <button value="0" class="btn btn-primary button-style easy">EASY</button>
            <br>
            <button value="1" class="btn btn-primary button-style medium">MEDIUM</button>
            <br>
            <button value="2" class="btn btn-primary button-style hard">HARD</button>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

</body>

</html>
